<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Car Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="name" />
      </div>
      <div class="form-group">
        <label for="color">Car color</label>
        <input type="text" id="color" formControlName="color" class="form-control" placeholder="color" />
      </div>
      <div class="form-group">
        <label for="year">Car model year</label>
        <input type="text" id="color" formControlName="modelYear" class="form-control" placeholder="year" />
      </div>
      <div class="form-group">
        <label for="availability">Availability</label>
        <input type="text" id="availability" class="form-control" formControlName="availability"
            placeholder="availability" />
      </div>
        <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary" [disabled]="!carForm.valid">
            Save
          </button>
          <button type="button" class="btn btn-link" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
